
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Todo</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/save}" method="post" th:object="${todo}">
					<h2 class="text-center">Add Todo</h2>

					<div class="form-group">
						<label for="exampleInputEmail1">Description</label> <input
							name="desciption" type="text" class="form-control"
							th:value="${todo.desciption}" id="exampleInputEmail1"
							aria-describedby="emailHelp" required="required">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Target Date</label> <input
							type="date" name="targetDate" class="form-control"
							th:value="${todo.targetDate}" required="required"
							id="exampleInputPassword1">
					</div>




					<button type="submit" class="btn btn-primary">Add</button>
				</form>




			</div>

		</div>

	</div>
</body>
</html>
